<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="z-3 border border-black bg-success-subtle position-absolute"
        style="top: 0px; left: 0px; width: 100px; height: 100px"></div>
    <div class="z-2 border border-black bg-success-subtle position-absolute"
        style="top: 20px; left: 20px; width: 100px; height: 100px"></div>
    <div class="z-1 border border-black bg-success-subtle position-absolute"
        style="top: 40px; left: 40px; width: 100px; height: 100px"></div>
    <div class="z-0 border border-black bg-success-subtle position-absolute"
        style="top: 60px; left: 60px; width: 100px; height: 100px"></div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
